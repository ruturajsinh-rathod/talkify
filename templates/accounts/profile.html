{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4">My Profile</h2>
    <ul class="list-group">
      <li class="list-group-item"><strong>Username:</strong> {{ request.user.username }}</li>
      <li class="list-group-item"><strong>Email:</strong> {{ request.user.email }}</li>
      <li class="list-group-item"><strong>Bio:</strong> {{ request.user.bio|default:"-" }}</li>
    </ul>
    <a href="{% url 'profile_edit' %}" class="btn btn-primary mt-3">Edit Profile</a>
  </div>
</div>
{% endblock %}
