{% extends 'base.html' %}
{% block content %}
<h4>Chat with {{ target_user.username }}</h4>

<div id="chat-log" class="border rounded p-3 mb-3" style="max-height: 400px; overflow-y: auto;">
  {% for msg in messages %}
    <div><strong>{{ msg.sender.username }}:</strong> {{ msg.text }}</div>
  {% endfor %}
</div>

<input id="chat-message-input" type="text" class="form-control" placeholder="Type your message..." autofocus>
<button id="chat-message-submit" class="btn btn-primary mt-2">Send</button>

<script>
const userId = "{{ target_user.id }}";
const socket = new WebSocket(
    'ws://' + window.location.host + '/ws/chat/' + userId + '/'
);

socket.onmessage = function(e) {
    const data = JSON.parse(e.data);
    const messageHTML = `<div><strong>${data.sender_username}:</strong> ${data.message}</div>`;
    document.querySelector("#chat-log").innerHTML += messageHTML;
};

document.querySelector("#chat-message-submit").onclick = function () {
    const input = document.querySelector("#chat-message-input");
    const message = input.value;
    if (message.trim()) {
        socket.send(JSON.stringify({ message }));
        input.value = '';
    }
};
</script>
{% endblock %}
