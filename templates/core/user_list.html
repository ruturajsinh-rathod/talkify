{% extends 'base.html' %}
{% block content %}
<h3 class="mb-4">ğŸ“‡ Contact List</h3>

<div class="list-group">
  {% for user in users %}
    <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img src="https://ui-avatars.com/api/?name={{ user.username }}&background=random&size=32" class="rounded-circle me-3" width="40" height="40" alt="{{ user.username }}">
        <div>
          <strong>
              {% if user.is_online %}
                <span class="text-success" title="Online">â—</span>
              {% else %}
                <span class="text-secondary" title="Offline">â—</span>
              {% endif %}
              {{ user.username }}
            </strong><br>
          <small class="text-muted">{{ user.email }}</small>
        </div>
      </div>
        <a href="{% url 'chat_view' user.id %}" class="btn btn-sm btn-outline-primary">Start Chat</a>
    </div>
  {% empty %}
    <div class="alert alert-info">No other users found.</div>
  {% endfor %}
</div>
{% endblock %}
